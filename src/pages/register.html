<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/pages/login.css" />
  </head>

  <body style="display: flex; align-items: center; justify-content: center">
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <h2><i class="fas fa-lock"></i> Đăng ký</h2>
          <input
            type="text"
            placeholder="Tên đăng nhập *"
            required
            id="username"
          />
          <input type="email" placeholder="Email *" required id="email" />
          <!-- <div class="hiden-input">
            <input type="address" placeholder="Địa chỉ *" required />
            <input type="phone" placeholder="Số điện thoại *" required />
            <input type="interest" placeholder="Sở thích *" required />
            <input type="password" placeholder="Mật khẩu *" required />
            <input type="password" placeholder="Nhập lại mật khẩu *" required />
          </div> -->
          <button class="btn-otp" type="submit">Gửi OTP</button>
          <p class="message">
            Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      var formRegister = document.querySelector(".register-form");
      formRegister.addEventListener("submit", (e) => {
        var emailValue = document.getElementById("email").value;
        e.preventDefault();
        var options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email: emailValue }),
        };
        fetch("http://localhost:3000/auth/send-otp", options)
          .then(function (response) {
            if (response.status == 201) {
              window.location.href="handleRegister.html";
            }
            return response.json();
          })
          .then();
      });
    </script>
  </body>
</html>
